<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <!-- Header Section -->
      <header
      class="px-4 md:px-8 lg:px-16 py-4 flex justify-between items-center h-16 relative"
    >
      <!-- Logo and tagline -->
      <div id="logo" class="flex flex-col">
        <h1 class="text-xl text-green-500 font-bold">SwipeSquad</h1>
        <p class="text-gray-500 text-sm">Cleaning Service Company</p>
      </div>

      <!-- Desktop Navigation Links (hidden on mobile) -->
      <nav class="hidden md:block">
        <ul class="flex space-x-4 lg:space-x-8 text-base lg:text-lg">
          <li>
            <a href="#home" class="text-gray-800 hover:text-green-500">Home</a>
          </li>
          <li>
            <a href="./services.html" class="text-gray-800 hover:text-green-500"
              >Services</a
            >
          </li>
          <li>
            <a href="#gallery" class="text-gray-800 hover:text-green-500"
              >Gallery</a
            >
          </li>
          <li>
            <a href="#aboutus" class="text-gray-800 hover:text-green-500"
              >About Us</a
            >
          </li>
          <li>
            <a href="#contactus" class="text-gray-800 hover:text-green-500"
              >Contact Us</a
            >
          </li>
          <li>
            <a href="#extra" class="text-gray-800 hover:text-green-500"
              >Extra</a
            >
          </li>
          <li>
            <a href="#login" class="text-gray-800 hover:text-green-500"
              >Login</a
            >
          </li>
        </ul>
      </nav>

      <!-- Mobile menu button (visible only on mobile) -->
      <button
        id="menu-toggle"
        class="md:hidden text-gray-800 focus:outline-none"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>

      <!-- Mobile menu (hidden by default) -->
      <div
        id="mobile-menu"
        class="hidden md:hidden absolute top-16 right-0 left-0 bg-white shadow-md z-10"
      >
        <ul class="py-2 px-4">
          <li class="py-2 border-b border-gray-100">
            <a href="#home" class="text-gray-800 hover:text-green-500 block"
              >Home</a
            >
          </li>
          <li class="py-2 border-b border-gray-100">
            <a
              href="./services.html"
              class="text-gray-800 hover:text-green-500 block"
              >Services</a
            >
          </li>
          <li class="py-2 border-b border-gray-100">
            <a href="#gallery" class="text-gray-800 hover:text-green-500 block"
              >Gallery</a
            >
          </li>
          <li class="py-2 border-b border-gray-100">
            <a href="#aboutus" class="text-gray-800 hover:text-green-500 block"
              >About Us</a
            >
          </li>
          <li class="py-2 border-b border-gray-100">
            <a
              href="#contactus"
              class="text-gray-800 hover:text-green-500 block"
              >Contact Us</a
            >
          </li>
          <li class="py-2 border-b border-gray-100">
            <a href="#extra" class="text-gray-800 hover:text-green-500 block"
              >Extra</a
            >
          </li>
          <li class="py-2">
            <a href="#login" class="text-gray-800 hover:text-green-500 block"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </header>
    services
    <p class="text-red-500">asdasdssdas</p>
</body>
</html>
